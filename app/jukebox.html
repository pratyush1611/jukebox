<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wi-Fi Jukebox</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <!-- Now Playing Section -->
    <div id="now" class="now-playing card">
      <div class="now-content">
        <i>Loading...</i>
      </div>
    </div>
    
    <!-- Search Section -->
    <div class="search-container card">
      <input 
        id="q" 
        class="search-input" 
        placeholder="Search for music or paste YouTube link..." 
        onkeydown="if(event.key==='Enter'){add(this.value,false);this.value=''}"
      >
      
      <div class="search-buttons">
        <button class="btn btn-primary" onclick="const q=document.getElementById('q'); add(q.value,true); q.value=''">
          <span class="material-icons">skip_next</span>
          Play Next
        </button>
        <button class="btn btn-secondary" onclick="const q=document.getElementById('q'); add(q.value,false); q.value=''">
          <span class="material-icons">add</span>
          Add to Queue
        </button>
      </div>
      
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="settings-toggle" onclick="toggleQR()">
          <span class="material-icons">qr_code</span>
        </button>
        <button class="settings-toggle" onclick="toggleSettings()">
          <span class="material-icons">settings</span>
        </button>
      </div>
      
      <div id="qr-panel" class="settings-panel" style="display:none">
        <div style="text-align:center;padding:16px">
          <div id="qr-code"></div>
          <p style="margin:8px 0;font-size:14px;color:var(--md-sys-color-on-surface-variant)">Scan to connect</p>
        </div>
      </div>
      
      <div id="settings" class="settings-panel" style="display:none">
        <div class="checkbox-container">
          <input type="checkbox" id="allowAgeRestricted">
          <label for="allowAgeRestricted">Allow age-restricted content</label>
        </div>
      </div>
    </div>
    
    <!-- History Section -->
    <div class="card" id="history-card" style="display:none">
      <div class="queue-header">
        <h3 style="margin:0;font-weight:500">Recently Played</h3>
        <span id="history-count" style="color:var(--md-sys-color-on-surface-variant);font-size:14px">0 songs</span>
      </div>
      <div id="history-list"></div>
    </div>
    
    <!-- Queue Section -->
    <div class="card">
      <div class="queue-header">
        <h3 style="margin:0;font-weight:500">Queue</h3>
        <span id="queue-count" style="color:var(--md-sys-color-on-surface-variant);font-size:14px">0 songs</span>
      </div>
      <div id="list"></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="/static/app.js"></script>
</body>
</html>
